<!-- Replace ::text:: with your code -->
<h2>Create / Edit Course</h2>
<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
  <div class="app-plate">
    <div class="course">
      <h3>Main Info</h3>
      <div class="form__control">
        <label for="title">Title</label>
        <!--Use the name `title` for the form control.-->
        <input type="text" id="title" placeholder="Input text" formControlName="title" required/>
        <span id="titleErrorMessage" class="text-danger">Title is required.</span>
      </div>
      <div class="form__control">
        <label for="description">Description</label>
        <!--Use the name `description` for the form control.-->
        <textarea formControlName="description"
          id="description"
          name="description"
          placeholder="Input text"
          rows="4"
          cols="5"
          required
        ></textarea>
        <span id="descriptionErrorMessage" class="text-danger">Description is required.</span>
      </div>
      <div class="separator"></div>
      <h3>Authors</h3>
      <div class="form__control">
        <div class="course__flex">
          <!--Use the name `author` for the form control.-->
          <input type="text" id="author" formControlName="author" placeholder="Input Author Name"/>
          <app-button id="createAuthor" (click)="addAuthor()">CREATE AUTHOR</app-button>
        </div>
        <span id="authorErrorMessage">New author should contain only latin letters and numbers.</span>
        <div class="course__authors">
          <!--Use the name `authors` for the form array.-->
          <div formArrayName="authors">
            <div *ngFor="let author of authors.controls; index as i">
              <span>{{author.value}}</span>
              <!-- <input type="text" [innerText]="author.value"> -->
              <app-button id="deleteAuthor" (click)="removeAuthor(i)">DELETE AUTHOR</app-button>
            </div>
          </div>
        </div>
      </div>
      <div class="separator"></div>
      <h3>Duration</h3>
      <div class="form__control">
        <div class="course__flex">
          <!--Use the name `duration` for the form array.-->
          <input type="number" id="duration" formControlName="duration" placeholder="Input duration" required/>
          <div class="course__duration">
            {{courseForm.value.duration | duration}}
          </div>
        </div>
        <span id="durationErrorMessage" class="text-danger">Duration is required.</span>
      </div>
      <div class="form__action">
        <app-button>CREATE COURSE</app-button>
      </div>
    </div>
  </div>
</form>
